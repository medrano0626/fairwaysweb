{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href="{% static '/css/style3.css' %}">
    <link rel="icon" type = "images/x-icon" href="{% static '/images/logo.png' %}">
</head>
<body>
    <div class="center">
        <form action="guest_password" method = "post">
        {% csrf_token %}
        <h1>Change Password</h1>
        <h4>{{msg}}</h4>
          <div class="inputbox">
            <input type="password" id="password1" name="password1" required="required">
            <span>Current Password</span>
          </div>
          <div class="inputbox">
            <input type="password" id="password2" name="password2" required="required">
            <span>New Password</span>
          </div>
          <div class="inputbox">
            <input type="password" id="password3" name="password3" required="required">
            <span>Confirm Password</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Save">
          </div>
          
        </form>
        
      </div>  
</body>
</html>
