{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" type = "text/css" href="{% static '/css/style.css' %}">
    <link rel="icon" type = "images/x-icon" href="{% static '/images/logo.png' %}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>ADD DEDUCTIONS</title>
    {% if messages %}
    {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
    {% endfor %}
    {% endif %}
</head>
<body>
    <div class="container">
        <header>Deductions</header>

        <form action="add_deductions" method="post" id="form_submit">
            {% csrf_token %}
            <div class="form first active">
                <div class="details personal">
                    <span class="title">Deduction Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Deduction Name</label>
                            <input type="text" size="50" id = "ded_name" name = "ded_name" placeholder="Enter Deduction Name" required autofocus>
                        </div>

                        <div class="input-field">
                            <label>Priority Number</label>
                            <input type="number" size="50"  id = "priority" name = "priority" placeholder="Enter Priority Number" required>
                        </div>

                        <div class="input-field">
                            <label>Deduction Type?</label>
                            <select  name="ded_type" id="ded_type">
                                <option value="FIXED">FIXED</option>
                                <option value="NONFIXED">NONFIXED</option>
                            </select>
                        </div>
                    </div>    
                            <!-- <button class="submit" type="submit" accesskey="s">
                                <span class="btnText">Save</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                            <button class="submit" type="button" onclick="close_deductions()">
                                <span class="btnText">Close</span>
                                <i class="uil uil-navigator"></i>
                            </button> -->
                            <div class="buttons">
                                <button class="nextBtn2" type="submit">
                                    <span class="btnText">Save</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                                <div class="backBtn1" type="button" onclick="close_deductions()">
                                    <i class="uil uil-navigator"></i>
                                    <span class="btnText">Close</span>
                                </div>
                            </div>

                </div>
            </div>
                    </div>
                </div> 
            </div>
        </form>
    </div>
    <script type = "text/javascript" src="{% static '/js/script12.js' %}"></script>  
    
</body>

</html>
