{% extends "base.html" %}

{% block title %}USER{% endblock title %}
 
{% block content %}
 <div class="col-md-12">
        <h4>USER LIST</h4> <span><a href="/signup" class="btn btn-primary">Add User</a></span>  
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>USERNAME</th>
                <th>LAST NAME</th>
                <th>FIRST NAME</th>
                <th>ROLE</th>
                <!-- <th>Edit</th> -->
                <th>Delete</th>
             </thead>
   <tbody>
   {% for values in data %}  
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ values.1 }}</td>  
     <td>{{ values.2 }}</td>  
     <td>{{ values.3 }}</td>  
     <td>{{ values.5 }}</td>
     <!-- <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit_sss/{{ values.0 }}" target="_blank" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td> -->
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/confirm_delete_user/{{ values.6 }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
    </tr>  
    {% endfor %} 
   </tbody>    
  </table>
        </div>
    </div>
    
{% endblock content %}
