{% extends "basemain.html"%}
{% load static %}
{% block title %}UPLOAD{% endblock title %}
{% block link %} 
    <!----======== CSS ======== -->
    <link rel="stylesheet" type = "text/css" href="{% static '/css/style14.css' %}">
    <link rel="icon" type = "images/x-icon" href="{% static '/images/logo.png' %}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    {% if messages %}
    {% for message in messages %}
            <script>
                alert('{{ message }}');
            </script>
    {% endfor %}
    {% endif %}
{% endblock link %}

{% block content1 %}
<div class="center">
    <form action="" method = "post" id="form_submit" autocomplete="off">
    {% csrf_token %}
    <h1>Upload Data</h1>
    <div class="inputbox">
        <input type="button" value="Upload Masterfile" onclick="submit_upload(1)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload Final Payroll" onclick="submit_upload(2)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload VTR" onclick="submit_upload(3)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload VTR HELPER" onclick="submit_upload(4)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload Period" onclick="submit_upload(5)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload final ded" onclick="submit_upload(6)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload Earnings" onclick="submit_upload(7)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload FIX DED" onclick="submit_upload(8)">
    </div>
    <div class="inputbox">
        <input type="button" value="Upload VTR Ex" onclick="submit_upload(9)">
    </div>
    </form>
    
  </div>
  <script type = "text/javascript" src="{% static '/js/script12.js' %}"></script> 

{% endblock content1 %}
